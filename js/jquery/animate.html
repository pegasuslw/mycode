<html>

<head>
    <title> animate </title>

<script src="jquery-1.8.0.js"> </script>
<script type="text/javascript"> 
    $(document).ready(function(){
        var flag = 0;
        $("#mydiv").click(function(){
            if(!flag){
                //alert($(this).width);
                $(this).animate({
                    left:"500px",
                    fontSize:"2.3em",
                }, "slow");    
                //$(this).animate({fontSize:"2.3em"}, "slow");
                flag = 1;
            }else{
                $(this).animate({
                    left:"10px",
                    fontSize:"1em",
                },"slow");    
                //$(this).animate({fontSize:"1em"}, "slow");
                flag = 0;
            }
            
        })
    });

</script>

<style>
#mydiv{
    width: 150px;
    height: 50px;
    left : 10px;
    background-color :  #32456d;
    text-align: center;
    padding-top: 20px;
    position: absolute;
}
</style>

</head>

<body>

<div id="mydiv"> 
    Animate
</div>
</body>

</html>
