<html>

<head>
    <title> my first jquery </title>

<script src="jquery-1.8.0.js"> </script>
<script type="text/javascript">
    $(document).ready(function(){
        $("input").click(function(){
            $("#test").toggle("slow");
        })
    });
</script>

<style>
#test{
    width : 100%;
    height : 300px;
    background-color: #eeeecc;
}
</style>

</head>

<body>

<div id="test" >
</div>

<input type="button"  value="click me">
</body>

</html>
